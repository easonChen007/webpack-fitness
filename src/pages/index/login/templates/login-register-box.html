<!-- 注册页面 -->
<div id="register-box"  style="display: none;">
  <div class="container register-panel">
    <div class="row">
      <div class="col-md-5 col-md-offset-7">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title text-center">
              注册页面
            </h2>
          </div>
          <div class="panel-body">
            <form class="form-horizontal">
              <div class="form-group form-required">
                <label for="username-input" class="col-sm-3 control-label">账号</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" id="username-register-input" placeholder="请填写您的账号(手机号)">
                </div>
              </div>
              <div class="form-group form-required">
                <label for="nickname-input" class="col-sm-3 control-label">昵称</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="nickname-register-input" placeholder="请开始您的freestyle">
                </div>
              </div>
              <div class="form-group form-required">
                <label for="email-input" class="col-sm-3 control-label">email</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="email-register-input" placeholder="example@fitness.com">
                </div>
              </div>
              <div class="form-group form-required">
                <label for="password-input" class="col-sm-3 control-label">密码</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="password-register-input" placeholder="请填写您的密码">
                </div>
              </div>
              <div class="form-group form-required">
                <label for="re-password-input" class="col-sm-3 control-label">再次输入</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="re-password-register-input" placeholder="请再次填写您的新密码">
                </div>
              </div>
              <a id="btn-register" class="btn btn-success btn-block">注册</a>
            </form>        
            <div class="link-container" >
              <div class="text-right">
                <a href="javascript:;" onclick="window.switchToPage('login')">返回登录页</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
